<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who Am I</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .info {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            max-width: 600px;
            margin: auto;
        }

        .label {
            font-weight: bold;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Who Am I</h1>

    <div class="info">
        <p><span class="label">Full Name:</span> LIM KAI ZHE</p>
        <p style="color: darkblue;">
            <span class="label">Age:</span> 22
        </p>
        <p><span class="label">Educational Background:</span> Universiti Malaysia Perlis</p>
    </div>
</body>
</html>
